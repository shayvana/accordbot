<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user['blog_name'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="{{ user['theme'] }}">
    <h1>{{ user['blog_name'] }}</h1>
    <div>
        <a href="/{{ user['blog_name'] }}/search">Search Posts</a>
    </div>
    {% for post in posts %}
    <div class="post">
        <h2>{{ post['title'] }}</h2>
        <p>{{ post['content'] }}</p>
        <p><small>{{ post['timestamp'] }}</small></p>
    </div>
    {% endfor %}
</body>
</html>
